name: Preview Deployment
on: [pull_request]

env:
  NEON_PROJECT_ID: ${{ vars.NEON_PROJECT_ID }} # You can find this in your Neon project settings
  GH_TOKEN: ${{ secrets.GH_TOKEN }} # Required for commenting on pull requests for private repos

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Get git branch name
        id: branch-name
        uses: tj-actions/branch-names@v8

      - name: Create Neon branch
        id: create-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          username: "neondb_owner" # Change this to the role you use to connect to your database
          # parent: dev # optional (defaults to your primary branch)
          branch_name: preview/${{ steps.branch-name.outputs.current_branch }}
          api_key: ${{ secrets.INSTANT_POSTGRES_NEON_API_KEY }} # Generate an API key in your Neon account settings

      - run: |
          echo "DATABASE_URL=${{ steps.create-branch.outputs.db_url_with_pooler }}" >> "$GITHUB_ENV"

      - name: Apply database migrations
        run: bun run turbo db:migrate
        
      - name: Build API
        run: bun run build --filter=api

      # - run: |
      #     echo "{
      #       \"DATABASE_URL\": \"$DATABASE_URL\",
      #       \"COOKIE_SECRET\": \"${{ secrets.COOKIE_SECRET }}\",
      #       \"NEON_API_KEY\": \"${{ secrets.NEON_API_KEY }}\",
      #       \"APP_URL\": \"${{ secrets.APP_URL }}\",
      #       \"CLOUDFLARE_TURNSTILE_SECRET_KEY\": \"${{ secrets.CLOUDFLARE_TURNSTILE_SECRET_KEY }}\",
      #       \"UPSTASH_REDIS_REST_URL\": \"${{ secrets.UPSTASH_REDIS_REST_URL }}\",
      #       \"UPSTASH_REDIS_REST_TOKEN\": \"${{ secrets.UPSTASH_REDIS_REST_TOKEN }}\",
      #       \"CLOUDFLARE_API_TOKEN\": \"${{ secrets.CLOUDFLARE_API_TOKEN }}\",
      #       \"CLOUDFLARE_ACCOUNT_ID\": \"${{ secrets.CLOUDFLARE_ACCOUNT_ID }}\"
      #     }" > secrets.json
            
      # - name: Upload secrets
      #   uses: cloudflare/wrangler-action@v3.6.1
      #   with:
      #     apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      #     accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      #     command: pages secret bulk secrets.json --project-name=instant-postgres-api
      #     wranglerVersion: 3.58.0

      - name: Deploy API
        uses: AdrianGonz97/refined-cf-pages-action@v1
        id: deploy-api
        with:
          githubToken: ${{ secrets.GH_TOKEN }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: instant-postgres-api
          directory: ./dist
          workingDirectory: ./apps/api
          deploymentName: api
          branch: main


      - name: Comment on Pull Request
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }} # Required for commenting on pull requests for private repos
          message: |
            Cloudflare Pages Preview URL :balloon: : ${{ steps.deploy-api.outputs.url }}
            Neon branch :elephant: : https://console.neon.tech/app/projects/${{ env.NEON_PROJECT_ID }}/branches/${{ steps.create-branch.outputs.branch_id }}